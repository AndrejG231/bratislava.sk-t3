name: Tests on push
on: [push]
jobs:
  build:
    name: Tests on push
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./next
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn --frozen-lockfile
      - run: yarn install
      - name: ESLint check
        uses: bradennapier/eslint-plus-action@v3

